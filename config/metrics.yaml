# Canonical metrics for Copilot usage analytics tools
# Each entry documents how the metric is calculated and recommended aggregation thresholds.
metrics:
  fte_utilisation:
    name: FTE Seat Utilisation
    definition: |
      Percentage of full-time employee seats with at least one Copilot active user during the period.
    owner: Office of the CTO
    min_aggregation_size: 10
    freshness_days: 7
  contractor_utilisation:
    name: Contractor Seat Utilisation
    definition: |
      Percentage of contractor seats with at least one Copilot active user during the period.
    owner: Office of the CTO
    min_aggregation_size: 10
    freshness_days: 7
  fte_billing_adoption:
    name: FTE Billing Programme Adoption
    definition: |
      Share of full-time employee seats enrolled in a paid Copilot billing programme for the period.
    owner: Finance Transformation
    min_aggregation_size: 25
    freshness_days: 14
  contractor_billing_adoption:
    name: Contractor Billing Programme Adoption
    definition: |
      Share of contractor seats enrolled in a paid Copilot billing programme for the period.
    owner: Finance Transformation
    min_aggregation_size: 25
    freshness_days: 14
